<!-- Start Landing Page -->

<div class="landing-page">
    <div class="container">
      <div class="header-area">
        <div class="logo" src="">
          <img src="assets/medicine.png" style="width: 28px;height: 28px;">
          <span style="text-decoration: none;"><a href="" style="color: #4c047c;"><b>Book<span style="color:#ebbb14">My</span>Doc</b></a></span>
        </div>
      </div>
      <div class="image">
        <img src="assets/Sign_vector.gif">
      </div>
      <!-- Start Login Form -->
  <div class="login-form">
    <form (ngSubmit)="onSubmit()">
      <h1 style="margin-left: 80px;">Patient Signup</h1>
      <div *ngIf="message!=''" style="color: #ebbb14;font-size: 30px;">{{message}}!!</div>
      <div *ngIf="errorMessage!=''" style="color: #ebbb14;font-size: 30px;">{{errorMessage}}</div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" name="username" required placeholder="Enter username" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="email" class="form">Email address:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="pwd" class="form">Password:</label>
        <div class="input-group">
          <input name="password" type="{{passwordType}}" name="password" class="form-control" placeholder="Password" style="width: 120px;" required [(ngModel)]="password">
          <span style="margin:18px;" (click)="togglePassword()">
            <img src="assets/monk_cl.png" style="width: 25px;height: 25px;" *ngIf="passwordType === 'password'" />
            <img src="assets/monk_op.png" style="width: 25px;height: 25px;" *ngIf="passwordType === 'text'" />
          </span>
        </div>
      </div>
      <div class="column">
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" class="form-control" name="phone" placeholder="Enter Phone number" required [(ngModel)]="phone">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" class="form-control" name="age" placeholder="Enter age" required style="width:120px" [(ngModel)]="age">
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" name="gender" id="gender" required [(ngModel)]="gender">
            <option selected="" value="Default">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
      </div>
    </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
      <div class="signup-link">
        Already a member? <a href="/patient-login">Login</a>
      </div>
    </form>
  </div>
  <!-- End Login Form -->
    </div>
  </div>
  
  <!-- End Landing Page -->
