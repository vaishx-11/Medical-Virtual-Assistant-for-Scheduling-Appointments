<!-- Start Landing Page -->

<div class="landing-page">
  <div class="container">
    <div class="header-area">
      <div class="logo" src="">
        <img src="assets/medicine.png" style="width: 28px;height: 28px;">
        <span style="text-decoration: none;"><a href="" style="color: #4c047c;"><b>Book<span style="color:#ebbb14">My</span>Doc</b></a></span>
      </div>
      <ul class="links">
        <li (click)="Doctor()" class="doc" style="font-size: 18px;">Doctor</li>
        <li>|</li>
        <li (click)="Patient()" class="pat" style="font-size: 18px;">Patient</li>
      </ul>
    </div>
    <div class="image">
      <img src="assets/vector.gif">
    </div>
    <div class="info">
      <h3><span class="typing"></span></h3>
      <p class="type hide"></p>
      <button class="hidden btn" (click)="Patient_SignUp()">Get Started!</button>
    </div>
    <div class="clearfix"></div>
  </div>
</div>

<!-- End Landing Page -->
